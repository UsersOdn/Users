<script>


     function translate( msg , lang ) {
         $.when($.get("lang/lang.xml" , function (xml) {
             var xmlDoc = xml;

             var x = xmlDoc.getElementsByTagName(msg); // get all msg tags as array, and x = first msg tag
             var persianMsg = x[0].firstElementChild.innerHTML; // get persian data of a message
             var englishMsg = x[0].firstElementChild.nextElementSibling.innerHTML; // set y = x's child node
             var type = x[0].lastElementChild.innerHTML;

             var message = null;
             switch (lang )
             {
                case 'fa':
                    set_translated_message( persianMsg );
                    break;
                case 'en':
                    set_translated_message( englishMsg );
                    break
                default:
                    message = ( "This Language not supported" );
                    break;
             }
             return message;
         }));
    }


    var d = null;


    function set_translated_message( value )
    {
        d = value;
        document.write('<h1>'+d+'</h1>');
        //console.log( 'data'+ d );

    }
